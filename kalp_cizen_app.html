<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Seviyorum</title>
<style>
    body {
        margin: 0;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    canvas {
        background: transparent;
    }
</style>
</head>
<body>

<canvas id="canvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let t = 0;
let points = [];
let drawn = false;

// Kalp matematik fonksiyonu
function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t)
           - 5 * Math.cos(2 * t)
           - 2 * Math.cos(3 * t)
           - Math.cos(4 * t)
    };
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(300, 300);

    // Çizilen kısmı göster
    ctx.beginPath();
    for (let i = 0; i < points.length; i++) {
        let p = points[i];
        if (i === 0) ctx.moveTo(p.x * 15, -p.y * 15);
        else ctx.lineTo(p.x * 15, -p.y * 15);
    }
    ctx.strokeStyle = "#d6003b";
    ctx.lineWidth = 3;
    ctx.stroke();

    if (t < Math.PI * 2) {
        let p = heart(t);
        points.push(p);
        t += 0.05;
        requestAnimationFrame(animate);
    } else {
        // Yazı
        ctx.font = "bold 32px cursive";
        ctx.fillStyle = "#800020";
        ctx.textAlign = "center";
        ctx.fillText("seni seviyorum damla", 0, 30);
    }

    ctx.restore();
}

animate();
</script>

</body>
</html>
